<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>The Guitarist</title>
</head>

<body>
    <div id="left">
        <h1>The Guitarist</h1>
        <div class="credit">Photo by
            <a
                href="https://unsplash.com/@anniespratt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Annie
                Spratt</a> on
            <a
                href="https://unsplash.com/photos/brown-guitar-4Hpljf9Y1ko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div id="right">
        <header>
            <h2>This is not a real online service! You know you need something like this in your life
                to help you
                realize your deepest dreams.<br>Sign up <span style="font-style: italic;">now</span> to get started.
            </h2>
            <h2>You <span style="font-style: italic;">know</span> you want to.</h2>
        </header>
        <main>
            <form id="signup-form" action="#" method="get">
                <div class="shadow">
                    <h2>Let's do this!</h2>
                    <div class="flex">
                        <div class="col">
                            <div class="data">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" required="required">
                            </div>
                            <div class="data">
                                <label for="user_email">Email</label>
                                <input type="email" id="user_email" name="email" multiple required>
                            </div>
                            <div class="data">
                                <label for="user_password">Password</label>
                                <input type="password" id="user_password" name="password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="data">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" required>
                            </div>
                            <div class="data">
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone" minlength="9" maxlength="9">
                            </div>
                            <div class="data">
                                <label for="password_repeat">Confirm Password</label>
                                <input type="password" id="password_repeat" name="password_repeat"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom"><button type="submit">Create Account</button></div>
                <div class="bottom">
                    <h3>Already have an account?</h3>
                    <a class="log-in" href="#">Log in</a>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
